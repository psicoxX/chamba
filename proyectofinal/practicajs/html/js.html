<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Tipo de Dato</title>
    <link rel="stylesheet" href="/practicajs/js/3js.js">
</head>
<body>



<script>
  const a = 2;
const b = 5;

document.writeln(Math.pow(a, b));    // 32
document.writeln(a ** b);            // 32
document.writeln(a * a * a * a * a); // 32

let c = 0;

while (a < 5) {
    document.writeln(c, c++, c);
}
</script>

</body>
</html>
